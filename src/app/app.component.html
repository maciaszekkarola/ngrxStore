<div style="text-align:center">
  <h1> {{title}} </h1>
  <img width="300" src="./assets/pic.png">

  <div *ngIf ="post | async as p">

    <h2>{{p.text}}</h2>
    <h3>Likes {{p.likes}}</h3>

    <div>
        <button (click)="upvote()">Upvote</button>
        <button (click)="downvote()">Downvote</button>
        <button (click)="reset()">Reset</button>
    </div>
    <br>
    <input [(ngModel)] = "p.text">
    <button (click)="editText()">Change the Title</button>

  </div>

  

</div>
